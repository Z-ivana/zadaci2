<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isprobavanje</title>
</head>
<body>
        <p style="text-align:justify">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic, nisi, tenetur!</p>



    Spajanje ćelija vodoravno - colspan
    <table border="1">
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td colspan="2">4 i 5</td><td>6</td></tr>
        <tr><td>7</td><td colspan="2">8 i 9</td></tr>
        <tr><td colspan="3">10,11 i 12</td></tr>
    </table>
    
    Spajanje ćelija vertikalno - rowspan
    <table border="1">
        <tr><td rowspan="2">1 i 4</td><td>2</td><td rowspan="3">3, 6 i 9</td></tr>
        <tr><td>5</td></tr>
        <tr><td>7</td><td>8</td></tr>
        <tr><td>10</td><td>11</td><td>12</td></tr>
    </table>

    <table border="1">
            <caption>Testiramo caption tag</caption>
            <tr>        <td>test</td>        <td>test</td>    </tr>
            <tr>        <td>test</td>        <td>test</td>    </tr>
        </table>
    

    
</body>
</html>
